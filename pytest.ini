[pytest]
# Configure pytest behavior
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
# f = failed, E = error, s = skipped, x = xfailed, X = xpassed, p = passed, P = passed with output
addopts =
    -vv
    --strict-markers
    --tb=short
    --cov=whisper_dictation
    --cov-report=term-missing
    --cov-report=html
    --cov-report=term:skip-covered

# Configure asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external resources)
    slow: Slow tests (deselect with '-m "not slow"')

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning

# Test coverage settings
[coverage:run]
source = whisper_dictation
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
